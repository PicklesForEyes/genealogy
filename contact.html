<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
    <!-- Bootstrap 4.0 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Custom Styling -->
  <link rel="stylesheet" type="text/css" href="assets/css/welcome.css">
  <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
</head>
<body>

  <div class="jumbotron">
    <div class="container-fluid">
      <div class="row col-sm-12">
        <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="nav-link flex-sm-fill text-sm-center" href="welcome.html">Home</a>
          <div class="nav-item dropdown nav-item flex-sm-fill text-sm-center">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" roll="button" href="#">Family</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="family.html">Our Family</a>
              <a class="dropdown-item" href="#">Family Tree</a>
              <a class="dropdown-item" href="#">Other stuff?</a>
            </div>
          </div>
          <a class="nav-link flex-sm-fill text-sm-center" href="#">Contact Us</a>
        </nav>
      </div>

      <h1 class="display-3">Contact Us</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <h3 class="card-header">Want to get in touch?</h3>
          <div class="card-body">
            <h4>Send us an email, we'd love to hear from you!</h4>
            <form>
              <div class="form-group">
                <label for="form-email">Email:</label>
                <input type="email" class="form-control" name="form-email" placeholder="name@example.com"/>
              </div>
              <div class="form-group">
                <label for="form-body">Message:</label>
                <textarea class="form-control" name="form-body" rows="3" placeholder="Say Hello!"></textarea>
              </div>
              <br>
              <button class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <h3 class="card-header">Don't want to use our system?</h3>
          <div class="card-body">
            <h5>It's still easy to reach us!</h5>
            <p>Send us an email at example@email.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Requirements -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="assets/js/welcome.js"></script>

</body>
</html>
